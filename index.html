<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Search Rating App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Logo and search box start -->
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="/" class="nav-logo">Movie<span>Fanatic</span>
            <img src="filmimg.jpeg" alt="movie-header" />
          </a>
          <div class="dropdown">
            <button onclick="handleDropdown()" class="dropbtn">Menu</button>
            <div id="myDropdownMenu" class="dropdown-content">
              <h2><a href="https://api.themoviedb.org/3/genre/movie/list?api_key=84c791a4a4576eee38aa7eeffbb5bccd">Genre</a></h2>
              <h2><a href="https://api.themoviedb.org/3/movie/popular?api_key=84c791a4a4576eee38aa7eeffbb5bccd">Most Popular</a></h2>
              <h2><a href="https://api.themoviedb.org/3/movie/now_playing?api_key=84c791a4a4576eee38aa7eeffbb5bccd&language=en-US">In Theatres</a></h2>
              <h2><a href="https://api.themoviedb.org/3/movie/top_rated?api_key=84c791a4a4576eee38aa7eeffbb5bccd&language=en-US">Top Rated</a></h2>
            </div>
          </div>
          <div id="search_container">
            <form id="form">
             <input
              id="search"
              type="text"
              class="search"
              placeholder="Movie name, Genre, etc..."
             >
            </form>
          </div>
        </nav>
      </div>
    </header>
    <!-- logo and search box end -->
    <main id="main">
      <!-- Movie card start -->
      <div class="movie">
        <img src="img.jpeg" alt="" />
        <div class="movie-info">
          <h3>Movie Title</h3>
          <span>9.2</span>
        </div>
        <div class="overview">
          <h3>Overview</h3>
          Movie Summary
        </div>
      </div>
      <!-- Movie card end -->
    </main>
  <div class="footer">
    <h5>Keep Up To Date With Movies and Submit Your E-mail!</h5>
    <form id= "subscribe" method="post" action="mailto:youremail@youremail.com">
      <input style="font-size: 1rem;border-radius: 80px; background-color: silver;
      border: 2px solid; padding: .5rem; color: black; width: 15rem; " placeholder="Subscribe Here!">
    </form>
  </div>

    <script src="index.js"></script>
  </body>
</html>
