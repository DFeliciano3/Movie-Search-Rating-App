<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Search Rating App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Logo and search box start -->
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="/" class="nav-logo">Movie<span>Fanatic</span>
            <img src="filmimg.jpeg" alt="movie-header" />
          </a>
          <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
              <h2><a href="#">Home</a></h2>
              <h2><a href="#">Genre</a></h2>
              <h2><a href="#">Top Rated</a></h2>
              <h2><a href="#">New Releases</a></h2>
              <h2><a href="#">Coming Soon</a></h2>
            </div>
          </div>
          <div id="search_container">
            <form id="form">
             <input
              id="search"
              type="text"
              class="search"
              placeholder="Movie name, Genre, etc..."
             >
            </form>
          </div>
        </nav>
      </div>
    </header>
    <!-- logo and search box end -->
    <main id="main">
      <!-- Movie card start -->
      <div class="movie">
        <img src="img.jpeg" alt="" />
        <div class="movie-info">
          <h3>Movie Title</h3>
          <span>9.2</span>
        </div>
        <div class="overview">
          <h3>Overview</h3>
          Movie Summary
        </div>
      </div>
      <!-- Movie card end -->
    </main>
  <div class="footer">
    <h5>sdfsdfsdf</h5>
    <form id= "suscribe" method="post" action="mailto:youremail@youremail.com">
      <button style="font-size: 24px;"> Subscribe Here!</button>
    </form>
  </div>

    <script src="index.js"></script>
  </body>
</html>
